apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  monasca.grafana.local.password: UseYourOwnPassword
  monasca.grafana.aes.key: ^kLnri%VdNkkM2/bZm6MrU8LwUdvKjcT
# grafana secret - names required in this way, so that grafana can use the env variable right away
  gf.security.admin.password: UseYourOwnPassword
